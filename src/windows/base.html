<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node App</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="topBar">
        <div id="drag-region">
            <p class="brand">NoteLed</p>
        </div>
        <input class="searchBar" placeholder="NoteLed">
        <div id="window-controls">
            <button id="minimize">_</button>
            <button id="maximize">□</button>
            <button id="close">×</button>
        </div>
    </div>
    <div class="tabs" id="tabs">
        <div class="tabs-scroller">
            <div class="tab">
                <img src="../svgs/note.svg" width="18" height="18" style="color:white">
                <p>
                    Test Node
                </p>
                <img src="../svgs/cross.svg" width="16" height="16" id="close-icon" class="close-icon">
            </div>
        </div>
        <div className="tabs-actions">
            <div class="tabs-action-item">
                <img src="../svgs/plus.svg" width="18" height="18">
            </div>
        </div>
    </div>
    <div class="content" id="editor" contenteditable="true">

    </div>
    <div class="bottomBar">
        <p class="wordCount" id="wordCount">0 Words</p>
        <p class="wordCount" id="characterCount">0 Characters</p>
    </div>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/tabs.js"></script>
    <script src="../scripts/editor.js"></script>
</body>
</html>
