<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLed</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="topBar">
        <div id="drag-region">
            <img class="logo" src="../svgs/icon.png" width="22" height="22">
            <p class="brand">NoteLed</p>
        </div>
        <input class="searchBar ingore-search-close"" placeholder="NoteLed" id="searchBar">
        <div id="window-controls">
            <button id="minimize">
                <img src="../svgs/min.svg" width="16" height="16">
            </button>
            <button id="maximize">
                <img src="../svgs/maximize.svg" width="16" height="16">       
            </button>
            <button id="close">
                <img src="../svgs/closeApp.svg" width="16" height="16">
            </button>
        </div>
    </div>
    <div class="tabs">
        <div class="tabs-scroller" id="tabs">
        </div>
        <div className="tabs-actions">
            <div class="tabs-action-item" id="newNote">
                <img src="../svgs/plus.svg" width="18" height="18">
            </div>
        </div>
    </div>
    <div class="content" id="editor" contenteditable="true">

    </div>
    <div class="noTabOpenContent" id="noTabOpenContent">

        <img class="logo" src="../svgs/icon.png" width="200" height="200">
        <div class="commandShortCut">
            <p class="commandShortCutText">Search For Notes</p>
            <p class="highlight">CTRL</p>
            <span>+</span>
            <p class="highlight">P</p>
        </div>
        <div class="commandShortCut">
            <p class="commandShortCutText">Create New Note</p>
            <p class="highlight">CTRL</p>
            <span>+</span>
            <p class="highlight">N</p>
        </div>
        <div class="commandShortCut">
            <p class="commandShortCutText">Close All Tabs</p>
            <p class="highlight">CTRL</p>
            <span>+</span>
            <p class="highlight">SHIFT</p>
            <span>+</span>
            <p class="highlight">C</p>
        </div>

    </div>
    <div class="bottomBar">
        <div>
            <p class="wordCount" id="wordCount">0 Words</p>
            <p class="wordCount" id="characterCount">0 Characters</p>
            <p class="wordCount" id="linesCount">0 Ln</p>
        </div>
        <div>
            <p class="utf">Windows (CRLF)</p>
            <p class="utf">UTF-8</p>
        </div>
    </div>
    <div class="contextMenu" id="editTabContext">
        <div class="contextMenuItem" id="tab-context-rename">
            <img src="../svgs/rename.svg" width="18" height="18">
            <p>Rename</p>
        </div>
        <div class="contextMenuItem" id="tab-context-close">
            <img src="../svgs/close.svg" width="18" height="18">
            <p>Close Tab</p>
        </div>
        <div class="contextMenuItem" id="tab-context-open">
            <img src="../svgs/open.svg" width="18" height="18">
            <p>Open</p>
        </div>
        <div class="contextMenuItem hover-delete" id="tab-context-delete">
            <img src="../svgs/delete.svg" width="18" height="18" style="color:white">
            <p>Delete</p>
        </div>
    </div>
    <div class="searchDrawer" id="searchDrawer">
        <input class="search ignore-search-close" id="realSearch" placeholder="Search notes by name">
        <div class="searchResults" id="searchResults"></div>
    </div>

    <script src="../scripts/db.js"></script>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/editor.js"></script>
    <script src="../scripts/tabs.js"></script>
    <script src="../scripts/search.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/keybinds.js"></script>
</body>
</html>
